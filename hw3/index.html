<html>
    <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
<div id="calculator">
    <center><h1>Nimbus 2000</h1><h2>Enter(=) and Backspace(Del) <h2></center>
    <div id="main">
        <div id="firstRows">
            <button class="btn delete">C</button>
            <div id="result"></div>
        </div>
                 
        <div class="rows">
             <button value="7" class="btn number firstItem">7</button>
             <button value="8" class="btn number">8</button>
             <button value="9" class="btn number">9</button>
             <button value="-" class="btn operator">-</button>
         </div>
                 
        <div class="rows">
             <button value="4" class="btn number firstItem">4</button>
             <button value="5" class="btn number">5</button>
             <button value="6" class="btn number">6</button>
             <button value="*" class="btn operator">x</button>
        </div>
                 
         <div class="rows">
             <button value="1" class="btn number firstItem">1</button>
             <button value="2" class="btn number">2</button>
             <button value="3" class="btn number">3</button>
             <button value="/" class="btn operator">/</button>
          </div>
                 
         <div class="rows">
             <button value="0" class="btn zero firstItem">0</button>
             <button value="." class="btn decimal">.</button>
             <button value="=" class="btn equal">=</button>
             <button value="+" class="btn operator">+</button>
         </div>
      </div>
</div>
<script src="calculator.js"></script>
    </body>
</html>
